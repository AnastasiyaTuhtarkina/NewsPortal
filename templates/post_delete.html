{% extends 'flatpages/default.html' %}

{% load i18n %} 
{% block content %}
<h1>{% trans 'Удаление поста' %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>{% trans 'Удаляем' %} {% blocktrans with name_post=object.name_post %} "{{ name_post }}"? {% endblocktrans %}</p>
    <input type="submit" value={% trans 'Удалить' %}"/>
</form>
{% endblock content %}
