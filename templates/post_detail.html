<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %} 

{% load custom_filters %}

 
<!-- Название у нас будет products -->
{% block title %}
Новость: {{ post.name_post}}
{% endblock title %}
 
<!-- В контенте на странице мы выводим все прсты -->
{% block content %}
<h3>Содержание поста "{{ post.name_post|censor }}":</h3>
{{ post.text_post|censor }}
<br>
{{ post.date_post|date:'d M Y'}}
{% endblock content %}
